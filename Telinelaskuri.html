<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TelineLaskuri</title>
  
</head>
<body>
    <div id="logo">
        <img alt="kuvaa ei löytynyt" src="logo.png" id="kuva" height="450" width="950">
        
    </div>
    <div style="background-color: blue; padding: 1px;">
        <h2 style="color: white; text-align: center; font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; margin-right: 30px; font-size: 40px;">Teline laskuri 1.4m x 3m</h2>
        
    </div>
<div class="container">
    <div id="mitat">
    


<div class="maara">
    <h2 style="color: white; font-size: 30px; margin-left: 20px;">Valitse Korkeus</h2>
    <h2 style="margin-left: 100px; color: white; font-size: 30px;">Telinekokonaisuuksien määrä</h2>
</div>
<div class="korkeudet">
    <p id="korkeus">2m</p>
    <input type="checkbox" id="2m" style="height: 20px; width: 20px;" onclick="checkbox('2m');">
    <input type="number" id="number" value="1" min="1" max="10" style="width: 50px; height: 30px; margin-left: 240px; font-size: 20px;">
</div>
<div class="korkeudet">
    <p id="korkeus">4m</p>
    <input type="checkbox" id="4m" style="height: 20px; width: 20px;"onclick="checkbox('4m'); ">
    
</div>   
<div class="korkeudet">
    <p id="korkeus">6m</p>
    <input type="checkbox" id="6m" style="height: 20px; width: 20px;"onclick="checkbox('6m');">
    
</div>
<div class="korkeudet">
    <p id="korkeus">8m</p>
    <input type="checkbox" id="8m" style="height: 20px; width: 20px;"onclick="checkbox('8m');">
    
</div>

<button style="margin-left: 20px; background-color: green; font-weight: bold; height: 50px; width: 100px; font-size: 20px; color: white;" onclick="LaskeOsat();" id="laske">Laske</button>
    </div>
    <div id="vastaukset">
        <p style="font-size: 30px; margin-left: 20px;">Tarvittavat osat</p>
    <div class="osat">
        <p id="osat">Pyörät: </p> 
        <p id="pyorat" style="margin-left: 10px;">0</p>

        <p id="osat" style="margin-left: 85px;">Tukijalat: </p> 
        <p id="tukijalat" style="margin-left: 10px;">0</p>
    </div>
    
    
    <div class="osat">
        <p id="osat">KaidePääty: </p> 
        <p id="kaidepaaty" style="margin-left: 10px;">0</p>

        <p id="osat"style="margin-left: 48px;">Pääty: </p> 
        <p id="paaty" style="margin-left: 10px;">0</p>
    </div>

    <div class="osat">
        <p style="color: red; font-size: 20px; margin-left: 25px;">Vinotuki </p> 
        <p id="vinotuki" style="margin-left: 10px;">0</p>

        <p style="color: blue; font-size: 20px; margin-left: 75px;">Vaakatuki</p> 
        <p id="vaakatuki" style="margin-left: 10px;">0</p>
    </div>


    <div class="osat">
        <p id="osat">Taso avattava </p> 
        <p id="tasoavattava" style="margin-left: 10px;">0</p>
        <p id="osat" style="margin-left: 40px;">Taso kiinteä </p> 
        <p id="tasokiintea" style="margin-left: 10px;">0</p>
    </div>

    <div class="osat">
        <p id="osat">Tikkaat: </p> 
        <p id="tikkaat" style="margin-left: 10px;">0</p>
    </div>


    
    
    </div>
</div>



<script src="laskut.js"></script>
</body>
</html>
